<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neon Tic-Tac-Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #start-screen {
      text-align: center;
    }
    #start-screen h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #start-screen button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: #0ff;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    #game-board {
      display: none;
      flex-wrap: wrap;
      width: 90vmin;
      max-width: 500px;
      aspect-ratio: 1;
      margin: 0 auto;
    }
    .cell {
      width: 33.33%;
      height: 33.33%;
      border: 2px solid #0ff;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      color: white;
      cursor: pointer;
      text-shadow: 0 0 10px white;
    }
    .cell.X {
      color: red;
      text-shadow: 0 0 15px red;
    }
    .cell.O {
      color: cyan;
      text-shadow: 0 0 15px cyan;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #ads {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Start Game</h1>
    <button onclick="startGame()">Start</button>
  </div>

  <div id="game-board"></div>
  <div id="message"></div>
  <div id="ads"><script async="async" data-cfasync="false" src="//pl26561023.profitableratecpm.com/c7085e7e426d408746ac99c24110596a/invoke.js"></script>
<div id="container-c7085e7e426d408746ac99c24110596a"></div>
  <script>
    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);
    let gameActive = true;

    function startGame() {
      document.getElementById('start-screen').style.display = 'none';
      board.style.display = 'flex';
      createGrid();
    }

    function createGrid() {
      board.innerHTML = '';
      cells = Array(9).fill(null);
      gameActive = true;
      message.textContent = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.onclick = handleClick;
        board.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer);

      if (checkWin(currentPlayer)) {
        message.textContent = currentPlayer + ' wins!';
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell)) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index] === player)
      );
    }
  </script>
</body>
</html>
